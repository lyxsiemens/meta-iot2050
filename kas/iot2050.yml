header:
  version: 10

build_system: isar

distro: iot2050-debian
target: iot2050-image-base
machine: iot2050

defaults:
  repos:
    patches:
      repo: meta-iot2050

repos:
  meta-iot2050:

  isar:
    url: https://github.com/ilbers/isar
    refspec: cf3f18a649ff42726677a58b224b9bb58ea4ba46
    layers:
      meta:
    patches:
      fix-pseudo:
        repo: cip-core
        path: patches/isar/0001-Fix-permissions-when-splitting-rootfs-folders-across.patch

  meta-coral:
    url: https://github.com/siemens/meta-coral
    refspec: 2e6775eb77d82fb6d0aef45cae73c4738926eaad

  cip-core:
    url: https://gitlab.com/cip-project/cip-core/isar-cip-core.git
    refspec: d063f5461d055ccc97993622a6009a4ab6018771

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  crossbuild: |
    ISAR_CROSS_COMPILE = "1"
  ccache:
    USE_CCACHE = "1"
  compatsupport: |
    ISAR_ENABLE_COMPAT_ARCH = "1"
