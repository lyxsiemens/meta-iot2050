header:
  version: 10

local_conf_header:
  secureboot_override: |
    OVERRIDES .= ":secureboot"
  snakeoil-keys: |
    IMAGER_BUILD_DEPS += "ebg-secure-boot-snakeoil"
    IMAGER_INSTALL += "ebg-secure-boot-snakeoil"
